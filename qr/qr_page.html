        <script type="text/javascript">

            $.ajax({
                    type: "get",
                    url: 'https://officeattendance.autovisabooking.xyz/getQr',
                    dataType: "json",
                    success: function (response) {
                        console.log(response);
                        var qrcode = new QRCode(document.getElementById("qrcode"), {
                        width : 300,
                        height : 300,
                        text: "https://accelerating-intelligence.com/",
                    });
                    
                    function makeCode () {		
                        var elText = document.getElementById("text");
                        
                        if (!elText.value) {
                            alert("Input a text");
                            elText.focus();
                            return;
                        }
                        
                        qrcode.makeCode(elText.value);
                    }
                    
                    makeCode();
                    
                    $("#text").
                        on("blur", function () {
                            makeCode();
                        }).
                        on("keydown", function (e) {
                            if (e.keyCode == 13) {
                                makeCode();
                            }
                        });
                    },
                //     error: function(response){ 
                //     alert(response);

                });
                    
                    </script>
