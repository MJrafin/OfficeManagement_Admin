<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      
        <!-- Font Awesome Icons -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

       <script> 
        $(function(){
          $("#header").load("header.html"); 
        });
    </script>

    <style>

    .bx-shadow{
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }

    </style>

</head>
<body>
    
    <div id="header"></div>
    
    <div class="container">
        <div class="card bx-shadow p-3 mt-5">
            <h4 class="text-center pb-2">Settings</h4>
            
            <div class="mt-3" id="settings">
                <h6>Network Name: <span class="network text-dark"></span></h6>
                <h6>IP Address: <span class="ip text-dark"></span></h6>
            </div>
            <div class="text-center pt-5 pb-3">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#settingsModal" data-whatever="@mdo">Change Settings</button>
            </div>
        </div>

        <!-- POPUP FORM -->
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="settingsModalLabel">Change Network Settings</h5>
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button> -->
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="network-name" class="col-form-label">Network Name:</label>
                      <input type="text" class="form-control" id="network-name" placeholder="AcceleratingIntelligence">
                    </div>
                    <div class="form-group">
                        <label for="ip" class="col-form-label">IP Address:</label>
                        <input type="text" class="form-control" id="ip" placeholder="192.168.31.138">
                      </div>
                  </form>
                </div>
                <div class="text-center pt-5 pb-3">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning">Submit</button>
                </div>
              </div>
            </div>
          </div>




    </div>
 

    <script type="text/javascript">
        $.ajax({
                    type: "post",
                    url: 'https://officeattendance.autovisabooking.xyz/api/getIpHost',
                    data:{'id' : 1},
                    dataType: "json",
                    success: function (response) {
                        console.log(response);
                        var settings = document.querySelector('#settings')
                        var network = document.querySelector('.network')
                        var ip = document.querySelector('.ip')
                        network.innerHTML = response.host_name
                        ip.innerHTML = response.ip
                       console.log(network);
                    
                    }
                  });
                
                    
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
